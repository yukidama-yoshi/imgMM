<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像→MP4変換</title>
    <style>
        :root { --primary: #1d9bf0; --success: #17bf63; --error: #f4212e; --bg: #f7f9f9; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; border: 1px solid #e1e8ed; width: 100%; max-width: 450px; text-align: center; display: grid; grid-template-rows: auto auto auto 0fr auto; transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .card.has-save-btn { grid-template-rows: auto auto auto 1fr auto; }
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        .drop-area { border: 2px dashed #cfd9de; padding: 30px; border-radius: 16px; cursor: pointer; background: #fff; transition: all 0.3s; min-height: 120px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .drop-area.error { border-color: var(--error); background: #fff8f8; }
        .drop-area.disabled { pointer-events: none; opacity: 0.5; }
        #preview { width: 100%; margin-top: 1rem; border-radius: 12px; display: none; transition: all 0.4s ease; }
        .fade-exit { transform: scale(0.95); opacity: 0 !important; }
        .btn { color: white; border: none; padding: 14px 28px; border-radius: 9999px; font-weight: bold; cursor: pointer; margin-top: 1rem; width: 100%; transition: 0.2s; font-size: 1rem; }
        #convertBtn { background: var(--primary); }
        #convertBtn:disabled { background: #91c9f0; cursor: not-allowed; }
        #convertBtn.next-mode { background: #536471; }
        #saveBtn { background: var(--success); display: none; opacity: 0; transition: opacity 0.3s; }
        #saveBtn.show { display: block; opacity: 1; }
        #status { margin-top: 1.5rem; font-size: 0.9rem; font-weight: 500; min-height: 1.2em; transition: all 0.3s; }
        canvas { display: none; }
    </style>
</head>
<body>
<div id="mainCard" class="card">
    <h1>画像を動画に変換</h1>
    <div id="dropZone" class="drop-area" onclick="document.getElementById('imageInput').click()">
        <p id="dropText">画像を選択またはドロップ</p>
        <input type="file" id="imageInput" accept="image/*" style="display:none">
        <img id="preview">
    </div>
    <button id="convertBtn" class="btn" disabled>動画を作成する</button>
    <div style="overflow:hidden; width:100%;">
        <button id="saveBtn" class="btn">できた動画を保存する</button>
    </div>
    <p id="status"></p>
</div>
<canvas id="canvas"></canvas>
<script>
    const imageInput = document.getElementById('imageInput'),
          convertBtn = document.getElementById('convertBtn'),
          saveBtn = document.getElementById('saveBtn'),
          mainCard = document.getElementById('mainCard'),
          dropZone = document.getElementById('dropZone'),
          status = document.getElementById('status'),
          preview = document.getElementById('preview'),
          dropText = document.getElementById('dropText'),
          canvas = document.getElementById('canvas'),
          ctx = canvas.getContext('2d');
    let selectedImage = null, videoUrl = null, baseFileName = "";
    function showError(msg) {
        status.innerText = msg;
        status.style.color = "var(--error)";
        mainCard.classList.add('shake');
        dropZone.classList.add('error');
        setTimeout(() => {
            mainCard.classList.remove('shake');
            dropZone.classList.remove('error');
        }, 500);
        imageInput.value = "";
    }
    imageInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (!file.type.startsWith('image/')) {
            showError("画像ファイルを選択してください");
            return;
        }
        if (videoUrl) URL.revokeObjectURL(videoUrl);
        videoUrl = null;
        saveBtn.classList.remove('show');
        saveBtn.style.display = 'none';
        mainCard.classList.remove('has-save-btn');
        baseFileName = file.name.split('.').slice(0, -1).join('.') || "video";
        const reader = new FileReader();
        reader.onload = (event) => {
            selectedImage = new Image();
            selectedImage.onerror = () => showError("読み込み失敗");
            selectedImage.onload = () => {
                canvas.width = selectedImage.width % 2 === 0 ? selectedImage.width : selectedImage.width - 1;
                canvas.height = selectedImage.height % 2 === 0 ? selectedImage.height : selectedImage.height - 1;
                preview.src = event.target.result;
                preview.style.display = 'block';
                dropText.style.display = 'none';
                convertBtn.disabled = false;
                convertBtn.innerText = "動画を作成する";
                convertBtn.classList.remove('next-mode');
                status.innerText = "準備完了";
                status.style.color = "var(--primary)";
            };
            selectedImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
    };
    convertBtn.onclick = async () => {
        if (convertBtn.classList.contains('next-mode')) {
            preview.classList.add('fade-exit');
            status.style.opacity = "0";
            mainCard.classList.remove('has-save-btn');
            await new Promise(r => setTimeout(r, 400));
            imageInput.value = "";
            preview.style.display = 'none';
            preview.classList.remove('fade-exit');
            dropText.style.display = 'block';
            saveBtn.classList.remove('show');
            saveBtn.style.display = 'none';
            status.innerText = "";
            status.style.opacity = "1";
            convertBtn.innerText = "動画を作成する";
            convertBtn.classList.remove('next-mode');
            convertBtn.disabled = true;
            imageInput.click();
            return;
        }
        status.innerText = "作成中...";
        status.style.color = "var(--error)";
        convertBtn.disabled = true;
        imageInput.disabled = true;
        dropZone.classList.add('disabled');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(selectedImage, 0, 0, canvas.width, canvas.height);
        const chunks = [];
        const stream = canvas.captureStream(30);
        const mimeType = ['video/mp4;codecs=avc1', 'video/mp4', 'video/webm;codecs=h264'].find(t => MediaRecorder.isTypeSupported(t)) || 'video/webm';
        const recorder = new MediaRecorder(stream, { mimeType, videoBitsPerSecond: 10000000 });
        recorder.ondataavailable = (e) => { if (e.data.size > 0) chunks.push(e.data); };
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/mp4' });
            if (blob.size > 0) {
                videoUrl = URL.createObjectURL(blob);
                saveBtn.style.display = 'block';
                setTimeout(() => {
                    saveBtn.classList.add('show');
                    mainCard.classList.add('has-save-btn');
                }, 10);
                status.innerText = "完了！";
                status.style.color = "var(--success)";
                convertBtn.innerText = "別の画像で作成";
                convertBtn.classList.add('next-mode');
            }
            convertBtn.disabled = false;
            imageInput.disabled = false;
            dropZone.classList.remove('disabled');
        };
        recorder.start();
        const start = Date.now();
        const tick = () => {
            ctx.drawImage(selectedImage, 0, 0, canvas.width, canvas.height);
            if (Date.now() - start < 1200) requestAnimationFrame(tick);
            else recorder.stop();
        };
        tick();
    };
    saveBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = videoUrl;
        a.download = `${baseFileName}.mp4`;
        a.click();
    };
    dropZone.ondragover = (e) => e.preventDefault();
    dropZone.ondrop = (e) => {
        e.preventDefault();
        if (imageInput.disabled) return;
        const file = e.dataTransfer.files[0];
        if (file) {
            if (!file.type.startsWith('image/')) {
                showError("画像のみ対応");
                return;
            }
            const dt = new DataTransfer();
            dt.items.add(file);
            imageInput.files = dt.files;
            imageInput.dispatchEvent(new Event('change'));
        }
    };
</script>
</body>
</html>
